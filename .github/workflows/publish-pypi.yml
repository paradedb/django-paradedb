name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract version from tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "âœ… Tag: ${TAG}"
          echo "âœ… Version: ${VERSION}"
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Verify version in pyproject.toml
        run: |
          PYPROJECT_VERSION=$(grep -E '^version = ' pyproject.toml | cut -d'"' -f2)

          if [ "${PYPROJECT_VERSION}" != "${VERSION}" ]; then
            echo "âŒ Version in pyproject.toml (${PYPROJECT_VERSION}) does not match tag version (${VERSION})"
            exit 1
          fi

          echo "âœ… Version in pyproject.toml matches tag: ${VERSION}"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build
          echo "âœ… Package built successfully"
          ls -lh dist/

      - name: Check package with twine
        run: |
          twine check dist/*
          echo "âœ… Package passed twine checks"

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          twine upload dist/*
          echo "âœ… Successfully published django-paradedb ${VERSION} to PyPI"

      - name: Create release summary
        run: |
          echo "## ðŸš€ Published to PyPI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: django-paradedb" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${TAG}" >> $GITHUB_STEP_SUMMARY
          echo "- **PyPI URL**: https://pypi.org/project/django-paradedb/${VERSION}/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Install with:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "pip install django-paradedb==${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
