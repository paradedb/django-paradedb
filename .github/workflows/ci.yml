name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: postgres

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff check
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Type check
        run: mypy src/paradedb

  matrix-tests:
    name: Python ${{ matrix.python-version }} / Django ${{ matrix.django-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Django 4 supports Python 3.8-3.12, but we only support Python 3.10+
          - django-version: "4.2"
            python-version: "3.10"
          - django-version: "4.2"
            python-version: "3.11"
          - django-version: "4.2"
            python-version: "3.12"
          # Django 5 supports Python 3.10-3.12
          - django-version: "5.2"
            python-version: "3.10"
          - django-version: "5.2"
            python-version: "3.11"
          - django-version: "6.0"
            python-version: "3.12"
          # Django 6 supports Python 3.12-3.14
          - django-version: "6.0"
            python-version: "3.12"
          - django-version: "6.0"
            python-version: "3.13"
          - django-version: "6.0"
            python-version: "3.14"

    services:
      paradedb:
        image: paradedb/paradedb:0.21.8-pg18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 12

    env:
      PARADEDB_INTEGRATION: "1"
      PARADEDB_TEST_DSN: postgresql://postgres@localhost:5432/postgres
      PGPASSWORD: postgres
      DATABASE_URL: postgresql://postgres@localhost:5432/postgres
      PYTHONPATH: ${{ github.workspace }}/src

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "Django~=${{ matrix.django-version }}.0"
          pip install \
            pytest \
            pytest-django \
            pytest-cov \
            "psycopg[binary]" \
            psycopg2-binary \
            django-cte \
            httpx \
            pgvector \
            python-dotenv

      - name: Run unit tests
        run: pytest -m "not integration" --cov=paradedb

      - name: Run integration tests
        run: pytest -m integration --cov=paradedb --cov-append --cov-report=xml

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: django-paradedb,py${{ matrix.python-version }},dj${{ matrix.django-version }}
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Run examples
        run: |
          python examples/quickstart/quickstart.py
          python examples/autocomplete/setup.py
          python examples/autocomplete/autocomplete.py
          python examples/more_like_this/more_like_this.py
          python examples/faceted_search/faceted_search.py
          python examples/hybrid_rrf/setup.py
          python examples/hybrid_rrf/hybrid_rrf.py

      - name: Run RAG example (if API key configured)
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          if [ -n "${OPENROUTER_API_KEY}" ]; then
            python examples/rag/rag.py
          else
            echo "Skipping RAG example: OPENROUTER_API_KEY is not configured."
          fi
